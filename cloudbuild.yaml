steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'Dockerfile.gcp',
      '-t', 'gcr.io/$PROJECT_ID/journita-travel-agent:$COMMIT_SHA', 
      '.'
    ]
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/journita-travel-agent:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'journita-travel-agent',
      '--image', 'gcr.io/$PROJECT_ID/journita-travel-agent:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},SERPAPI_API_KEY=${_SERPAPI_API_KEY}',
      '--memory', '2Gi',
      '--cpu', '1',
      '--max-instances', '10'
    ]

# Store images in Google Container Registry
images:
  - gcr.io/$PROJECT_ID/journita-travel-agent:$COMMIT_SHA

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _GOOGLE_API_KEY: 'your-google-api-key'
  _SERPAPI_API_KEY: 'your-serpapi-key'
