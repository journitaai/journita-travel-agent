runtime: python311

env_variables:
  GOOGLE_API_KEY: ${GOOGLE_API_KEY}
  SERPAPI_API_KEY: ${SERPAPI_API_KEY}
  
automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.6
  
resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

handlers:
- url: /.*
  script: auto
  secure: always
